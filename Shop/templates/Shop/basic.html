{% load static %}

<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>{% block Title %}A Page in Testing{% endblock %}</title>

 {#<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"#}
 {# <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">#}

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="{% block CustomStyles %} {% static 'Shop/default.css' %} {% endblock %}">
</head>

<body>

<header>
 <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">EComProj</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
           aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/shop">Home</a>
     </li>
     <li class="nav-item dropdown">
      <a type="button" class="btn nav-link position-relative dropdown-toggle" data-bs-toggle="dropdown"
         aria-expanded="false" role="button">
       Your Orders
      </a>
      <ul class="dropdown-menu">
       <li><a class="dropdown-item" href="/shop/track">Track Your Orders</a></li>
       <li><a class="dropdown-item" href="/shop/history">View Order History</a></li>
       <li>
        <hr class="dropdown-divider">
       </li>
       <li><a class="dropdown-item" href="/shop/contact">Contact Us</a></li>
      </ul>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="/shop/about">About Us</a>
     </li>
    </ul>
    <form class="d-flex" role="search">
     <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
     <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <a type="button" class="btn btn-outline-light nav-item" href="#cart-offcanvas" style="margin-left: 10px;"
       role="button" aria-controls="cart-offcanvas" data-bs-toggle="offcanvas">
     <strong>Cart</strong> <span class="badge bg-light text-dark" id="cart-count"></span>
    </a>
   </div>
  </div>
 </nav>

 {% block HeaderContent %} {% endblock %}
</header>


<main>
 {% block MainContent %} {% endblock %}
</main>


<footer>
 <div class="offcanvas offcanvas-start" tabindex="-1" id="cart-offcanvas" aria-labelledby="cart-offcanvas-title">
  <div class="offcanvas-header">
   <h5 class="offcanvas-title" id="cart-offcanvas-title">Items in Your Cart</h5>
   <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
   <div>
    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
   </div>
   <div class="dropdown mt-3">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
     Dropdown button
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
     <li><a class="dropdown-item" href="#">Action</a></li>
     <li><a class="dropdown-item" href="#">Another action</a></li>
     <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
   </div>
  </div>
 </div>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<script src="{% static 'Shop/scripts/shop-basic-script.js' %}"></script>

{% block additionJs %} {% endblock %}
</body>
</html>
